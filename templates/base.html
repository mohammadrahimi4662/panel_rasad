<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}پنل خبر{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f7; }
        .sidebar {
            background: #00bfae;
            min-height: 100vh;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #009e90;
            border-radius: 8px;
        }
        .topbar {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 16px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00bfae;
        }
        .main-content {
            padding: 32px 24px;
        }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <nav class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
            <h2 class="mb-4 text-center">پنل خبر</h2>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/news" class="nav-link {% if active_page == 'news' %}active{% endif %}">اخبار خبرگزاری‌ها</a>
                </li>
                <!-- <li>
                    <a href="/telegram" class="nav-link {% if active_page == 'telegram' %}active{% endif %}">پیام‌های کانال تلگرام</a>
                </li> -->
                <!-- <li>
                    <a href="/daily-messages" class="nav-link {% if active_page == 'daily_messages' %}active{% endif %}">پیام‌های روزانه</a>
                </li> -->
                <li>
                    <a href="/highlights" class="nav-link {% if active_page == 'highlights' %}active{% endif %}">اخبار مهم روز</a>
                </li>
                <li>
                    <a href="/filters" class="nav-link {% if active_page == 'filters' %}active{% endif %}">افزودن فیلتر</a>
                </li>
            </ul>
        </nav>
        <div class="col p-0">
            <div class="topbar">{% block topbar %}به پنل خبر خوش آمدید!{% endblock %}</div>
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
