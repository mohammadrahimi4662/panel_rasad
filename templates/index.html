<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل خبر</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Tahoma, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h1 { text-align: center; color: #2c3e50; }
        h2 { color: #2980b9; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .section { margin-bottom: 32px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>پنل خبر</h1>
        <div class="section">
            <h2>اخبار مهم خبرگزاری‌ها</h2>
            <ul>
                <li>در حال بارگذاری اخبار...</li>
            </ul>
        </div>
        <div class="section">
            <h2>پیام‌های کانال تلگرام</h2>
            <ul>
                <li>در حال بارگذاری پیام‌ها...</li>
            </ul>
        </div>
        <div class="section">
            <h2>اخبار مهم روز (مطابقت داده شده)</h2>
            <ul>
                <li>در حال بارگذاری...</li>
            </ul>
        </div>
    </div>
</body>
</html>
